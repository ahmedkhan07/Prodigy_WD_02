<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
                <button id="startStop" class="btn start">Start</button>
                <button id="lapReset" class="btn reset">Reset</button>
                <button id="lapButton" class="btn lap">Lap</button>
            </div>
            <ul id="laps" class="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
